<div class="container-fluid">
    <div class="row px-1">
      @for (tab of tabs; track tab) {
      <a style="cursor: pointer;text-decoration: none;" class="col-auto custom-card p-0"
        [ngClass]="{'active':isActive(tab.href)}" (click)="navigateToTab(tab.href)">
        <span><i class="{{tab.icon}}"></i> {{ tab.title }}</span>
      </a>
      }
    </div>
    <div class="card my-2 p-4 rounded-3">
        <router-outlet></router-outlet>
    </div>
  </div>
