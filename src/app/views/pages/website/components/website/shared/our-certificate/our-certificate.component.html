<div class="d-flex">
    <label for="certificateImages" class="form-label fw-bold">Certificate Images <code class="text-danger">(Upload Upto 15 Images)</code></label>
    <app-toggle 
        [isActive]="otherImagesVisible" 
        [onText]="'Visible'" 
        [offText]="'Hidden'" 
        class="ms-3"
        (changed)="this.otherImagesVisible=!this.otherImagesVisible;updateVisibility()">
    </app-toggle>
</div>
            <input type="file" #certificateFileInput id="certificateImages" class="form-control" 
                  (change)="onCertificateImagesSelected($event)" multiple accept="image/*" />
            <div *ngIf="otherImages?.length" class="mt-3 d-flex flex-wrap gap-2">
                <div *ngFor="let img of otherImages; let i = index" class="position-relative">
                    <img [src]="getImagePreview(img)" alt="Certificate Preview" class="img-thumbnail" width="100" height="70" />
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                        style="cursor: pointer; font-size: 10px;" (click)="removeImage(i)">
                        âœ–
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- Save Button -->
    <div class="mt-3 d-flex justify-content-end">
        <button type="button" class="btn btn-success me-2" (click)="saveOtherImages()">
            <i class="ri-save-fill"></i> Save
        </button>
    </div>
</div>
