<div class="container mt-4">
    <!-- Title and Add Keywords Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">SEO Details</h3>
    </div>

    <div class="row g-3">
        <!-- Meta Title -->
        <div class="col-md-6 col-12">
            <label for="metaTitle" class="form-label">Meta Title</label>
            <input type="text" id="metaTitle" class="form-control" required />
        </div>

        <!-- Meta Keywords -->
        <div class="col-md-6 col-12">
            <label for="metaKeywords" class="form-label">Meta Keywords</label>
            <input type="text" id="metaKeywords" class="form-control" />
        </div>

        <!-- Meta Description -->
        <div class="col-md-6 col-12">
            <label for="metaDescription" class="form-label">Meta Description</label>
            <textarea id="metaDescription" class="form-control" rows="4"></textarea>
        </div>
        <!-- Meta Image Upload -->
        <div class="col-md-6 col-12">
            <label for="metaImage" class="form-label">Meta Image</label>
            <input type="file" id="metaImage" class="form-control" />
        </div>

    </div>
    <div class="mt-3 d-flex justify-content-start">
        <button type="submit" class="btn btn-success me-2">Save Changes</button>
    </div>
</div>
