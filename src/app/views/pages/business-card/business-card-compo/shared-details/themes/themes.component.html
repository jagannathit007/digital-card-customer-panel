<div class="container mt-4">
  <div class="row g-4">
    <!-- Theme Card Loop -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of themes">
      <div class="card theme-card h-100 position-relative border-0 shadow-sm hover-shadow transition-all">
        <div class="card-body d-flex flex-column p-3">
          
          <!-- Card Header -->
          <div class="d-flex align-items-start mb-3">
            <i class="ri-palette-line me-2 fs-3 text-primary"></i>
            <div class="flex-grow-1">
              <h5 class="mb-1 text-dark fw-semibold">{{ item.title }}</h5>
              <p class="text-muted small mb-2 opacity-75">Code: {{ item.code | uppercase }}</p>
            </div>
            
            <!-- Active Theme Indicator -->
            <div *ngIf="isCurrentTheme(item.code)" 
                 class="position-absolute top-0 end-0 m-2">
              <i class="ri-checkbox-circle-fill fs-4 text-success"></i>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="d-flex gap-2 pt-2">
            <button class="btn w-100 btn-outline-secondary rounded-1"
                    (click)="previewTheme(item.code)">
              <i class="ri-eye-line me-1"></i> Preview
            </button>
            <button class="btn w-100 btn-primary btn-sm rounded-1"
                    (click)="themeApply(item.id)">
              <i class="ri-check-line me-1"></i> Apply
            </button>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
