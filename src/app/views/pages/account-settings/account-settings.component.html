<div class="container py-5">
  <div class="row g-4">    
    <!-- Right Section: Change Password -->
    <div class="col-lg-6">
      <div class="card border-0 shadow-sm rounded-4 h-100">
        <div class="card-header bg-white border-0 pt-4 ps-4">
          <div class="d-flex align-items-center">
            <div class="bg-info bg-opacity-10 p-2 rounded-3 me-3">
              <i class="ri-lock-line text-info fs-4"></i>
            </div>
            <h3 class="mb-0 fw-bold text-dark">Change Password</h3>
          </div>
        </div>
        <div class="card-body p-4">
          <form ngNativeValidate (ngSubmit)="onPasswordUpdate()">
            <!-- Old Password -->
            <div class="mb-4">
              <label for="oldPassword" class="form-label fw-semibold">Old Password</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="ri-key-line text-muted"></i>
                </span>
                <input 
                  type="password" 
                  [(ngModel)]="passwordForm.oldPassword" 
                  [ngModelOptions]="{standalone: true}" 
                  class="form-control form-control-lg border-start-0 ps-0" 
                  id="oldPassword" 
                  required
                  placeholder="Enter current password"
                />
              </div>
            </div>
            
            <!-- New Password -->
            <div class="mb-4">
              <label for="newPassword" class="form-label fw-semibold">New Password</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="ri-lock-password-line text-muted"></i>
                </span>
                <input 
                  type="password" 
                  [(ngModel)]="passwordForm.newPassword" 
                  [ngModelOptions]="{standalone: true}" 
                  class="form-control form-control-lg border-start-0 ps-0" 
                  id="newPassword" 
                  required
                  placeholder="Enter new password"
                />
              </div>
            </div>
            
            <!-- Confirm Password -->
            <div class="mb-4">
              <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="ri-checkbox-circle-line text-muted"></i>
                </span>
                <input 
                  type="password" 
                  [(ngModel)]="passwordForm.confirmPassword" 
                  [ngModelOptions]="{standalone: true}" 
                  class="form-control form-control-lg border-start-0 ps-0" 
                  id="confirmPassword" 
                  required
                  placeholder="Confirm new password"
                />
              </div>
            </div>
            
            <!-- Change Password Button -->
            <div class="d-flex justify-content-end mt-4">
              <button 
                type="submit" 
                class="btn btn-info btn-lg px-4 py-2 text-white d-flex align-items-center"
              >
                <i class="ri-lock-password-fill me-2"></i> Update Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
