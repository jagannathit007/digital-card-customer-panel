<div >
    <div class="row">
        <div class="col-md">
            <label class="fw-bold text-uppercase fs-3">SEO Details</label>
        </div>
    </div>

    <!-- Loader -->
    <div *ngIf="isLoading" class="text-center my-4">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- SEO Details Form -->
    <div class="row g-3 mt-3" *ngIf="!isLoading">
        <!-- Meta Title -->
        <div class="col-md-6 col-12">
            <label for="metaTitle" class="form-label fw-bold">Meta Title</label>
            <input type="text" id="metaTitle" class="form-control" [(ngModel)]="seo.metaTitle" required />
        </div>

        <!-- Meta Keywords -->
        <div class="col-md-6 col-12">
            <label for="metaKeywords" class="form-label fw-bold">Meta Keywords</label>
            <input type="text" id="metaKeywords" class="form-control" [(ngModel)]="seo.metaKeywords" />
        </div>

        <!-- Meta Description -->
        <div class="col-md-6 col-12">
            <label for="metaDescription" class="form-label fw-bold">Meta Description</label>
            <textarea id="metaDescription" class="form-control" rows="4" [(ngModel)]="seo.metaDescription"></textarea>
        </div>

        <!-- Meta Image Upload -->
        <div class="col-md-6 col-12">
            <label for="metaImage" class="form-label fw-bold">Meta Image</label>
            <input type="file" id="metaImage" class="form-control" (change)="onImageSelected($event)" />
            <!-- Image Preview -->
            <div *ngIf="imagePreview" class="mt-2">
                <img [src]="imagePreview" alt="Meta Image Preview" class="img-thumbnail" width="200" />
            </div>
        </div>
    </div>

    <!-- Save Button -->
    <div class="mt-3 d-flex justify-content-end">
        <button type="button" class="btn btn-success me-2" (click)="saveSeoDetails()"><i class="ri-save-line"></i> Save </button>
    </div>
</div>
