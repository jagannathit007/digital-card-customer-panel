<div class="container mt-4">

    <!-- Title and Add Client Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">Client List</h3>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#AddClientModal">
            <i class="ri-add-circle-line"></i> Add Client
        </button>
    </div>

    <!-- Search Bar and Items Per Page Dropdown -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm" (input)="onSearch()">
        <div class="ms-3">
            <select class="form-select" [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    </div>

    <!-- Client Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-light">
                <tr>
                    <th class="text-center" style="width: 5%;">No.</th>
                    <th class="text-center" style="width: 10%;">Logo</th>
                    <th style="width: 35%;">Name</th>
                    <th style="width: 50%;">Website URL</th>
                </tr>
            </thead>
            <tbody style="font-size: 12px;">
                <!-- Loading Spinner -->
                <tr *ngIf="isLoading">
                    <td class="text-center" colspan="4">
                        <div class="spinner-border spinner-border-sm text-secondary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </td>
                </tr>

                <!-- Client Rows -->
                <tr
                    *ngFor="let client of filteredClients | paginate: { id: 'pager', itemsPerPage: itemsPerPage, currentPage: p, totalItems: totalItems }; let i = index">
                    <td class="text-center">{{ i + 1 }}</td>
                    <td class="text-center">
                        <img [src]="client.logo" class="img-fluid"
                            style="width: 40px; height: 40px; object-fit: cover;">
                    </td>
                    <td>{{ client.name }}</td>
                    <td>
                        <a [href]="client.website" target="_blank">{{ client.website }}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination Controls -->
    <div class="text-end">
        <pagination-controls (pageChange)="pageChangeEvent($event)" id="pager"></pagination-controls>
    </div>
</div>

<!-- Add Client Modal -->
<div class="modal fade" id="AddClientModal" tabindex="-1" aria-labelledby="AddClientModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="AddClientModalLabel">Add Client</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <!-- Logo Upload -->
                    <div class="mb-3">
                        <label for="clientLogo" class="form-label">Upload Logo</label>
                        <input type="file" class="form-control" id="clientLogo" multiple accept="image/*">
                    </div>

                    <!-- Client Name -->
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Client Name</label>
                        <input type="text" class="form-control" id="clientName" placeholder="Enter client name">
                    </div>

                    <!-- Client Website -->
                    <div class="mb-3">
                        <label for="clientWebsite" class="form-label">Website URL</label>
                        <input type="url" class="form-control" id="clientWebsite" placeholder="Enter website URL">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">
                    <i class="ri-add-circle-line"></i> Add Client
                </button>
            </div>
        </div>
    </div>
</div>
