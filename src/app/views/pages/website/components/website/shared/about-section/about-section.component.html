<div >
    <div class="row">
        <div class="col-md">
            <label class="fw-bold text-uppercase fs-3">About Company</label>
        </div>    
    </div>
    
    <div *ngIf="isLoading" class="text-center my-4">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="col-12 mt-4" *ngIf="!isLoading">
        <div class="row g-3">
            <!-- Vision -->
            <div class="col-md-6 col-12">
                <label for="vision" class="form-label fw-bold">Vision</label>
                <textarea id="vision" class="form-control" rows="4" [(ngModel)]="aboutCompanyList.vision"></textarea>
            </div>
    
            <!-- Mission -->
            <div class="col-md-6 col-12">
                <label for="mission" class="form-label fw-bold">Mission</label>
                <textarea id="mission" class="form-control" rows="4" [(ngModel)]="aboutCompanyList.mission"></textarea>
            </div>
    
            <!-- History -->
            <div class="col-md-6 col-12">
                <label for="history" class="form-label fw-bold">History</label>
                <textarea id="history" class="form-control" rows="4" [(ngModel)]="aboutCompanyList.history"></textarea>
            </div>
        </div>
    </div>
    
    <div class="mt-3 d-flex justify-content-end">
        <button type="submit" class="btn btn-success me-2" (click)="saveAboutUs()"><i class="ri-save-line"></i> Save</button>
    </div>

</div>
