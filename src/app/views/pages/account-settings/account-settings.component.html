<div class="container-fluid mt-4">
    <div class="row">
      <!-- Left Section: Profile Information -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class=" fw-bold text-muted">Profile Information</h3>
          </div>
          <div class="card-body">
            <form ngNativeValidate (ngSubmit)="onProfileUpdate()">
              <!-- Name -->
              <div class="mb-3">
                <label for="name" class="form-label fw-bold">Name</label>
                <input type="text" [(ngModel)]="profile.name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" required/>
              </div>
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" [(ngModel)]="profile.email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" required />
              </div>
              <!-- Mobile Number -->
              <div class="mb-3">
                <label for="mobile" class="form-label fw-bold">Mobile Number</label>
                <input type="text" [(ngModel)]="profile.mobile" [ngModelOptions]="{standalone: true}" class="form-control" id="mobile" disabled/>
              </div>
              <!-- Save Button -->
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success"><i class="ri-save-line"></i> Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  
      <!-- Right Section: Change Password -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class=" fw-bold text-muted">Change Password</h3>
          </div>
          <div class="card-body">
            <form ngNativeValidate (ngSubmit)="onPasswordUpdate()">
              <!-- Old Password -->
              <div class="mb-3">
                <label for="oldPassword" class="form-label fw-bold">Old Password</label>
                <input type="password" class="form-control"  [(ngModel)]="passwordForm.oldPassword" [ngModelOptions]="{standalone: true}" id="oldPassword" required />
              </div>
              <!-- New Password -->
              <div class="mb-3">
                <label for="newPassword" class="form-label fw-bold">New Password</label>
                <input type="password" class="form-control"  [(ngModel)]="passwordForm.newPassword" [ngModelOptions]="{standalone: true}" id="newPassword" required />
              </div>
              <!-- Confirm Password -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label fw-bold">Confirm Password</label>
                <input type="password" class="form-control"  [(ngModel)]="passwordForm.confirmPassword" [ngModelOptions]="{standalone: true}" id="confirmPassword" required />
              </div>
              <!-- Change Password Button -->
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-info"><i class="ri-lock-password-fill"></i> Change Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
