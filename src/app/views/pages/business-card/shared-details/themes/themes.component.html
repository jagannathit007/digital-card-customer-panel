<div class="container mt-3 ms-2 me-2">
  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let item of themes">
      <div class="card theme-card">
        <div class="card-body">
          <div class="d-flex align-items-start mb-2">
            <i class="ri-brush-4-line me-2 fs-2" style="line-height: 1.4;"></i>
            <div>
              <h5 class="mb-0 text-dark fw-bold">{{ item.title }}</h5>
              <p class="text-muted small mb-3">code: {{ item.code }}</p>
            </div>
          </div>
          <div class="d-flex gap-2 justify-content-end">
            <button class="btn" style="background-color: #919191; color: #ffffff;" (click)="previewTheme(item.code)">Preview</button>
            <button class="btn" style="background-color: #2250a6; color: #fff;" (click)="themeApply(item.id)">Apply</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
