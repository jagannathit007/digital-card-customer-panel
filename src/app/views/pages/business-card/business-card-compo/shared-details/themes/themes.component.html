<div class="py-4">
  <div class="row mb-2">
    <label for="" class="fw-bold text-uppercase fs-3">CARD THEMES</label>
  </div>
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of themes">
      <div class="card theme-card h-100 position-relative" style="border: 1px solid rgb(236, 235, 235);">
        <div class="card-body d-flex flex-column shadow-lg">
          <div class="d-flex align-items-start mb-2">
            <i class="ri-brush-4-line me-2 fs-2" style="line-height: 1.4;"></i>
            <div class="flex-grow-1">
              <h5 class="mb-0 text-dark fw-bold">{{ item.title }}</h5>
              <p class="text-muted small mb-3">code: {{ item.code }}</p>
            </div>
            
            <div 
              *ngIf="isCurrentTheme(item.code)" 
              class="green-tick position-absolute top-0 end-0 m-3">
              <i class="ri-checkbox-circle-fill fs-3" style="color: #00BF53;"></i>
            </div>
          </div>

          <div class="d-flex gap-2 mt-auto">
            <button 
              class="btn w-100 btn-secondary" 
              (click)="previewTheme(item.code)">
              Preview
            </button>
            <button 
              class="btn w-100 btn btn-info" 
              (click)="themeApply(item.id)">
              Apply
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
