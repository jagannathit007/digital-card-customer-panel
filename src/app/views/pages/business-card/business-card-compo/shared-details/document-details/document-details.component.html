<div class="my-4">
  <div class="row">
    <div class="d-flex justify-content-between ">           
      <label class="fw-bold text-uppercase fs-3">Documents Details</label>
      <button type="button" class="btn btn-info my-2 ms-2" data-bs-toggle="modal"
      data-bs-target="#addOtherDocuments">
      <i class="ri-add-circle-line"></i> Add Other Documents
    </button>
    </div>
  </div>
    <div class="row d-flex flex-wrap mt-4">
        <div class="col-12">
          <form #documentForm="ngForm" (ngSubmit)="submitForm()">
            <div class="row g-3">
              <div class="col-md-4 col-12">
                <label for="gstNo" class="form-label">GST Number</label>
                <input type="text" id="gstNo" class="form-control" [(ngModel)]="documentDetails.gstNo" name="gstNo" />
              </div>
          
              <div class="col-md-4 col-12">
                <label for="companyPAN" class="form-label">Company PAN</label>
                <input type="text" id="companyPAN" class="form-control" [(ngModel)]="documentDetails.companyPAN" name="companyPAN"/>
              </div>
          
              <div class="col-md-4 col-12">
                <label for="personalPAN" class="form-label">Personal PAN</label>
                <input type="text" id="personalPAN" class="form-control" [(ngModel)]="documentDetails.personalPAN" name="personalPAN" />
              </div>
              <div class="col-md-4 col-12 mt-3" *ngFor="let doc of documentDetails.otherDocuments; let i = index">
                <label class="form-label">{{ doc.name }}</label>
                <div class="d-flex justify-content-between">
                  <input type="text" class="form-control" [(ngModel)]="doc.value" [name]="'otherDocuments' + i" />
                  <button class="btn btn-danger btn-sm ms-2 rounded-2" (click)="deleteSocial(i)"><i class="ri-delete-bin-line"></i></button>
                </div>
              </div>
            </div>
          
            <div class="mt-3 d-flex justify-content-end">
              <button type="submit" class="btn btn-success me-2"><i class="ri-save-line"></i> Save</button>
              <button type="reset" class="btn btn-secondary" (click)="cancelForm()"><i class="ri-refresh-line"></i> Clear</button>
            </div>
          </form>
                     
        </div>
    </div>
</div>


<div class="modal fade" id="addOtherDocuments" tabindex="-1" aria-labelledby="modalLabel"
  data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Add Other Documents</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form ngNativeValidate (ngSubmit)="addOtherDocument()">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="newDocument.name"
              [ngModelOptions]="{standalone:true}" name="otherName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Value</label>
            <input type="text" class="form-control" [(ngModel)]="newDocument.value"
              [ngModelOptions]="{standalone:true}" name="otherValue" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Other Document</button>
        </div>
      </form>
    </div>
  </div>
</div>
